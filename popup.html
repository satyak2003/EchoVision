<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EchoVision</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050816;
        color: #f9fafb;
        min-width: 260px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }

      p {
        font-size: 11px;
        margin: 0 0 10px;
        color: #9ca3af;
      }

      .btn {
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 8px 12px;
        margin-bottom: 8px;
        font-size: 13px;
        cursor: pointer;
        background: #111827;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .btn span {
        font-size: 14px;
      }

      .btn:hover {
        background: #1f2937;
      }

      .btn.primary {
        background: #2563eb;
      }

      .btn.primary:hover {
        background: #1d4ed8;
      }

      .toggle-label {
        font-size: 11px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <h1>EchoVision</h1>
    <p>Select text on the page, then use these tools:</p>

    <button id="btnRead" class="btn primary">
      <span>ðŸ”Š Read Selection</span>
    </button>

    <button id="btnContrast" class="btn">
      <span>ðŸŒ“ High Contrast</span>
      <span class="toggle-label" id="contrastState">Off</span>
    </button>

    <button id="btnDyslexia" class="btn">
      <span>ðŸ”¤ Dyslexia Mode</span>
      <span class="toggle-label" id="dyslexiaState">Off</span>
    </button>

    <button id="btnSimplify" class="btn">
      <span>ðŸ§  Simplify Text</span>
    </button>

    <script src="popup.js"></script>
  </body>
</html>
